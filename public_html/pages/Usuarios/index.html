<!DOCTYPE html>
<html>

<head>
    <title>Cadastrar</title>
    <meta charset="utf-8">
    <link href="../../bulma.min.css" rel="stylesheet">
    <style>
        .control{
            width: 50%;
        }
    </style>
</head>

<body>
    <div id=barra></div>
    <script src="../barra/script.js"></script>
    
    <div>
        <br>
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <div class="control">
                  
                    <h1 class="title is-3">Cadastrar Perfil</h1>

                    <label class="label">Nome </label>
                    <input class="input" id="nome" type="text"></input>
                    <br>
                    <label class="label">Carteira de Identidade </label>
                    <input class="input" id="carteira_identidade" type="text" placeholder="xx.xxx.xxx-xx" ></input>
                    <br>
                    <label class="label">CPF</label>
                    <input class="input" id="cpf" type="text"  placeholder="xxx.xxx.xxx-xx"  id="cpf" onkeyup="setMask(this)"   maxlength="14"  ></input> 
                      
                    <br>
                    <label class="label">Usuario </label>
                    <input class="input" id="usuario" type="text" ></input>
                    <br>
                    <label class="label">Senha </label>
                    <input class="input" id="senha" type="password" ></input>
                    <br>
                    <label class="label">Confimar Senha </label>
                    <input class="input" id="senha2" type="password" ></input>
                    <label class="label">Email </label>
                    <input class="input" id="email" type="text" ></input>
                    <br>
                    <label class="label">Tipo de Perfil</label>
                    <div class="select">
                        <select id="perfil">
        
        <option>MONITOR</option>
        <option>PROFESSOR</option>
        <option>ADMINISTRADOR</option>
      </select>
      
                

      <p id="alerta" class="help is-danger"></p>
      <br>
                    <button class="button is-primary"  onclick="cadastrar()">Cadastrar</button>
                  <script src="script.js"></script>
</body>

</html>
