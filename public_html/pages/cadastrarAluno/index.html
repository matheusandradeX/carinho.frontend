
<!DOCTYPE html>
<html>

<head>
    <title>Cadastrar</title>
    <meta charset="utf-8">
    <link href="../../bulma.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="./webcam.min.js.baixados"></script>

</head>

<body>
    <div id=barra></div>
    <script src="../barra/script.js"></script>
    <div>
        <br>
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <div class="control">
                    <h1 class="title is-3">Dados do Aluno</h1>
                    <div>
                        <div class="form-group">
                            <label class="label">Nome</label>
                            <input class="input" id="nomeCrianca" type="text" placeholder="ex: Matheus " required></input>
                            <label class="label">Idade</label>
                            <input class="input" id="idadeCrianca" type="text" placeholder="ex: 11 "></input>
                            <label class="label">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                            <label class="label">Sexo</label>
                            <div class="select">
                                <select id="sexoCrianca">
                <option>--</option>
                <option>MASCULINO</option>
                <option>FEMININO</option>
              </select>
                            </div>
                            <label class="label">Carteira de Identidade</label>
                            <input class="input" id="carteiraIdentidade" type="text" placeholder="ex: xxxxxxxx"></input>
                            <br>
                            <br>
                            <label class="label">Foto de Identificação</label>
                            <button class="button" id="addImg" style="margin-bottom: 10px">Adicionar imagem</button>
                            <button class="button" id="addFoto" style="margin-bottom: 10px">Tirar foto</button>

                            <div id="img" hidden>
                                <label class="label">Escolher Imagem</label>
                                <input type="file" class="form-control" id="imagemCrianca"><br>
                            </div>

                            <br>
                            <div id="foto" hidden>
                                <label class="label">Tirar Foto</label>
                                <br>
                                <div>
                                    <div id="my_camera" style="width: 320px; height: 240px;">
                                        <div></div><video autoplay="autoplay" playsinline="playsinline" style="width: 320px; height: 240px;"></video></div>
                                    <div id="results"></div>
                                    <button class="button is-primary" onclick="take_snapshot()" class="btn btn-outline-primary">Tirar Foto</button>
                                </div>

                                
                            </div>
                            <label class="label"> Turma </label>
                            <div class="select">
                                <select id="turma">
                             </select>
                          <br>  
                            <br>
                            <button class="button is-primary" id="upload" onclick="cadastrarCrianca()"  class="btn btn-outline-primary">Enviar</button>
                        </div>
                    </div>


                    <script src="script.js">
    

                    </script>

                    
                    </section>



                            <script>
                                document.getElementById("addImg")
                                    .addEventListener("click", function() {

                                        if (!document.getElementById("foto").hidden) {
                                        }


                                        if (document.getElementById("img").hidden) {
                                            document.getElementById("img").hidden = false;
                                       
                                        } else {
                                            document.getElementById("img").hidden = true;
                                        }
                                    }, false);

                                document.getElementById("addFoto")
                                    .addEventListener("click", function() {

                                        if (!document.getElementById("img").hidden) {
                                            document.getElementById("img").hidden = true;
                                      
                                        }

                                        if (document.getElementById("foto").hidden) {
                                            document.getElementById("foto").hidden = false;
                                            Webcam.set({
                                        width: 320,
                                        height: 240,
                                        image_format: 'jpeg',
                                        jpeg_quality: 100
                                    });
                                    Webcam.attach('#my_camera');
                                        } else {
                                            document.getElementById("foto").hidden = true;

                                        }
                                    }, false);
                            </script>


</body>

</html>
