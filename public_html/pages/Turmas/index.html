<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar</title>
    <meta charset="utf-8">
            <link href="../../bulma.min.css" rel="stylesheet">
            <link href="style.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        </head>
        <body>
            <div id=barra></div>
            <script src="../barra/script.js"></script>
            <BR>
                <div style="text-align: center;">
                    <h1 class="title is-3" >Turmas</h1>
                </div>
                <div style="width: 60%; margin:0 auto">
            
                <input type="text" style="width: 75%;" id="myInput" onkeyup="myFunction()" placeholder="Procurar por nome" title="Type in a name">
                  <div class="select">
                  <select id="dados">
                </select>
                  </div>
                  <button class="button is-primary " onclick="buscar()"  style="height: 45px; font-size: 20px;"><i class="material-icons">search</i>Buscar</button>
                  
                <table id="myTable">
                  <tr class="header">
                    <th style="max-width:25%;">Nome</th>
                    <th style="max-width:25%;">Carteira Identidade</th>
                    <th style="max-width:25%;">Genero</th>
                    <th style="max-width:25%;">Turma</th>

                  </tr>
                  <tbody id="tabela">
              
                  </tbody>
                </table>

    </div>
    <div id="nome"></div>

    
        
        <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        </script>
        
                 
                    
       <script src="script.js"></script>  
    
               
</body>

</html>
