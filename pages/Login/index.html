<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link href="../../bulma.min.css" rel="stylesheet" > 
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>   
    
</head>

<div style="width:400px; margin:0 auto; margin-top:150px">


    <center>
        <img src="../../img/logo_transparent.png" style="width:300px;"></img>
    </center>


    <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input class="input" id="name" type="text" placeholder="Nome">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input class="input" id="pass" type="password" placeholder="Password">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control">
      <button class="button is-success"  onclick="myFunction()">
        Login
      </button>
    </p>
  </div>
</div>






<script>

function myFunction() {


if(document.getElementById("name").value==="mat" && document.getElementById("pass").value==="mat"){
	window.location.href = "../Buscar/index.html";
}

}
</script>


</html>
