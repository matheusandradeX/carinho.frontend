<html>

<head>
    <title>Cadastrar</title>

</head>

<body>

    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

                <span></span>

        Buscar
      </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
          Cadastrar

                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="../cadastrarAluno/index.html">
            Aluno

    <div>
        <br>
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <div class="control">
                    <h1 class="title is-3">Dados da Criança</h1>
                    <div>
                        <div class="form-group">
                            <label class="label">Nome</label>
                            <input class="input" id="nomeCrianca" type="text" placeholder="ex: Matheus " required></input>
                            <label class="label">Idade</label>
                            <input class="input" id="idadeCrianca" type="text" placeholder="ex: 11 "></input>
                            <label class="label">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">

                            <label class="label">Sexo</label>
                            <div class="select">
                                <select id="sexoCrianca">
                <option>--</option>
                <option>MASCULINO</option>
                <option>FEMININO</option>
              </select>
                            </div>
                            <label class="label">Carteira de Identidade</label>
                            <input class="input" id="carteiraIdentidade" type="text" placeholder="ex: xxxxxxxx"></input>
                            <br>

                            <label class="label">Escolher Imagem</label>

                            <input type="file" class="form-control" id="imagemCrianca"><br>
                            <br>
                            <button class="button is-primary" id="upload" onclick="cadastrarCrianca()" class="btn btn-outline-primary">Enviar</button>
                        </div>
                    </div>


                    <script src="script.js"></script>
                    </section>
                    <div><br></br>
                    </div>


                    <h1 class="title is-3">Dados Responsável</h1>

                    <label class="label">Nome do responsável</label>
                    <input class="input" id="nome_responsavel" type="text" placeholder="ex: xxxxxxxx"></input>


                    <label class="label">Carteira de Identidade </label>
                    <input class="input" id="documento_responsavel" type="text" placeholder="ex: xxxxxxxx"></input>
                    <br/>


                    <br></br><br></br>
                    <button class="button is-primary">Enviar</button>

                    <div><br></br>
                    </div>

                    <h1 class="title is-3">Dados Escolar</h1>

                    <label class="label">Horario de entrada</label>
                    <input class="input" id="horario_entrada" type="text" placeholder="ex: 7:10 "></input>
                    <label class="label">Horario de saída</label>
                    <input class="input" id="horario_saida" type="text" placeholder="ex: 11:40 "></input>
                    <label class="label">Sala de Aula</label>
                    <input class="input" id="sala" type="text" placeholder="ex: 1° C "></input>


                    <label class="label">Observações Adicionais:</label>


                    <textarea class="textarea" id="dados_complementar" placeholder=""></textarea>





                    <div><br></br>
                    </div>

                    <button class="button is-primary">Enviar</button>





                </div>
            </div>
        </div>


    </div>



</body>

</html>
